<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Convertor</title>
    <link rel="stylesheet" href="https://bit.ly/boot5_css">
    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="container">
        <h1>
            <center>Excel to JSON Convertor</center>
        </h1>
        <div>
            <label for="conFile">Upload Excel File here: </label>
            <input type="file" name="conFile" id="fileUploader" class="form-control" accept=".xls, .xlsx" />
            <center><button class="btn btn-primary form-control w-50 mt-3" onclick="voidConvo()">Convert</button>
            </center>
        </div>
        <div id="result"></div>
    </div>
</body>

</html>
