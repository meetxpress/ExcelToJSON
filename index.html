<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Convertor</title>
    <link rel="stylesheet" href="https://bit.ly/boot5_css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>

<body>
    <div class="container">
        <h1>
            <center>Excel to JSON Convertor</center>
        </h1>
        <div>
            <label for="fileUpload">Upload Excel File here: </label>
            <input type="file" id="fileUpload" class="form-control" accept=".xls, .xlsx" />
            <center>
                <button id="uploadExcel" class="btn btn-primary form-control w-50 mt-3">Convert</button>
            </center>
        </div><br>
        
        <div id="jsonResult"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
